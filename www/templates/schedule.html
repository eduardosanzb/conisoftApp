<ion-view view-title="{{'schedule.schedule_header' | translate}}" class="top-menu-default">
    <div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-class="{'active': theDay == 1461733200000}" ng-click="selectDay(1461733200000); scrollTop()">
            {{'schedule.wednesday' | translate}}
            </a>
            <a class="tab-item" ng-class="{'active': theDay == 1461819600000}" ng-click="selectDay(1461819600000); scrollTop()">
            {{'schedule.thursday' | translate}}
            </a>
            <a class="tab-item" ng-class="{'active': theDay == 1461906000000}" ng-click="selectDay(1461906000000); scrollTop()">
            {{'schedule.friday' | translate}}
            </a>
        </div>
    </div>
    <ion-floating-button  click="myEvent()" has-footer="false" button-color="#094982" icon="ion-ios-heart" menu-toggle="right" iconColor="#fff" click="" ng-class="$ionicSideMenuDelegate.isOpen() ? 'ion-ios-close-empty' : 'ion-ios-heart'" ng-if="currentPlatform == 'android'">
    </ion-floating-button>
    <ion-content class="has-subheader" delegate-handle="homeScroll" ion-sticky ion-sticky-class="dark">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()" spinner="lines" pulling-icon="ion-ios-arrow-thin-down">
        </ion-refresher>
        <div ng-repeat="hour in hours">
            <div class="group-list">
                <ion-list>
                    <ion-item class="item item-divider">
                        {{hour}}:00 Hrs.
                    </ion-item>
                    <div class="item conference" ng-repeat="conference in conferences | filter:{ date : theDay, startTime:hour }" ng-click="goToDetailEvent(conference.$id)" >
                        <h2>{{conference.name}}</h2>
                        <div class="row ">
                            <div class="col col-75">
                                <div ng-repeat="speaker in conference.speakers">
                                    <p> {{'schedule.by_speaker' | translate}} {{speaker.name}} </p>
                                </div>
                                <p> {{conference.location}} </p>
                            </div>
                            <div class="col icon-list-item">
                                <i ng-class="user.mySchedule[conference.$id] ? 'ion-ios-heart' : 'ion-ios-heart-outline'"></i>
                            </div>
                        </div>

                    </div>
                </ion-list>
            </div>
        </div>
        <div ng-repeat-end=""></div>

    </ion-content>
    
</ion-view>
