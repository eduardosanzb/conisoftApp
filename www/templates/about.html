<ion-view view-title="About">
  <ion-content>
  <div class="card the-map-container">
    <ng-map center="[19.0475179,-98.2166959]" zoom='17' disable-default-u-i="true">
        <marker position="19.047918, -98.216632" title="Hello World!"></marker>
    </ng-map>
  </div>

  <div class="buttons-container">
    <button class="button button-block button-positive icon-left ion-ios-navigate" ng-click="driveToUpaep()">{{'about.button_drive' | translate}}</button>
    <button class="button button-block button-positive icon-left ion-wifi" ng-click="wifiSettings()">{{'about.button_wifi' | translate}}</button>
    <button class="button button-block button-positive icon-left ion-social-twitter" ng-click="twitter()">#conisoft2016</button>
    <button class="button button-block button-positive icon-left ion-code" ng-click="developersInfo()">{{'about.button_devs' | translate}}</button>  
  </div>

  </ion-content>
</ion-view>
