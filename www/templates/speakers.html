<ion-view view-title="Speakers">
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="speaker in speakers" ng-click="goToDetailSpeaker(speaker.$id)">
        <img data-ng-src="data:image/png;base64,{{speaker.picture}}">

        <h2>{{speaker.name}}</h2>
        <p>{{speaker.description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
