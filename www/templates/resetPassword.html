<ion-modal-view class="pane modal" nav-view="active" style="opacity: 1; box-shadow: rgba(0, 0, 0, 0) 0px 0px 10px; -webkit-transform: translate3d(0%, 0px, 0px);">
  <ion-header-bar class="bar bar-dark header-item bar-header">
        <h1 class="title ng-binding">Reset Password</h1>
    </ion-header-bar>

   <ion-content class="has-footer scroll-content ionic-scroll  has-header"><div class="scroll" style="-webkit-transform: translate3d(0px, 0px, 0px) scale(1);">
    <form class="list ng-pristine ng-invalid ng-invalid-required" name="form.recovery" novalidate="">
            <div class="list list-inset input-login">
                <label class="item item-input  item-floating-label" ng-class="{ 'has-error-red' : form.recovery.email.$invalid  &amp;&amp; form.recovery.email.$touched || form.recovery.email.$invalid &amp;&amp; form.recovery.$submitted}">
                   
                    <input class="input-reset ng-pristine ng-untouched ng-invalid ng-invalid-required" name="email" type="password" placeholder="ENTER NEW PASSWORD" ng-model="userEmail" required="">
                    <!-- ngIf: form.recovery.email.$touched && form.recovery.email.$invalid -->
                </label>
                <label class="item item-input  item-floating-label" ng-class="{ 'has-error-red' : form.recovery.email.$invalid  &amp;&amp; form.recovery.email.$touched || form.recovery.email.$invalid &amp;&amp; form.recovery.$submitted}">

                    <input class="input-reset ng-pristine ng-untouched ng-invalid ng-invalid-required" name="email" type="password" placeholder="REPEAT NEW PASSWORD" ng-model="userEmail" required="">
                    <!-- ngIf: form.login.email.$touched && form.login.email.$invalid -->
                </label>
            </div>

            <div class="padding">
            <button class="button button-dark button-block icon-right ion-ios-locked-outline ng-binding" ng-click="resetPassword(userEmail)" ng-disabled="form.recovery.$invalid" disabled="disabled">Create new Password</button>
             </div>    
        </form>
  </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="-webkit-transform: translate3d(0px, 0px, 0px) scaleY(1); height: 560px;"></div></div></ion-content>

</ion-modal-view>
