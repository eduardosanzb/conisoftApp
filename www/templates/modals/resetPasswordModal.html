<ion-modal-view>
 <ion-header-bar class="bar bar-dark header-item">
        <h1 class="title">{{'login.reset_header' | translate}}</h1>
    </ion-header-bar>

   <ion-content>
    <form class="list" name="form.recovery" novalidate>
    <div class="item speake-divider">
                {{'review.comment' | translate}}
            </div> 
            <div class="list list-inset input-login">
                <label class="item item-input  item-stacked-label" ng-class="{ 'has-error-red' : form.recovery.email.$invalid  && form.recovery.email.$touched || form.recovery.email.$invalid && form.recovery.$submitted}">
                    <span class="input-label">pass1</span>
                    <input name="email" type="text" placeholder="juan@mail.com" ng-model="userEmail" required>
                    <div class="form-errors" ng-messages="form.login.email.$error" ng-if="form.recovery.email.$touched && form.recovery.email.$invalid">
                                <div class="form-error-red" ng-message="required">{{'loading.requie' | translate}}</div>
                    </div>
                </label>
                <label class="item item-input  item-stacked-label" ng-class="{ 'has-error-red' : form.recovery.email.$invalid  && form.recovery.email.$touched || form.recovery.email.$invalid && form.recovery.$submitted}">
                    <span class="input-label">pass1</span>
                    <input name="email" type="text" placeholder="juan@mail.com" ng-model="userEmail" required>
                    <div class="form-errors" ng-messages="form.login.email.$error" ng-if="form.login.email.$touched && form.login.email.$invalid">
                                <div class="form-error-red" ng-message="required">{{'loading.requiered' | translate}}</div>
                    </div>
                </label>
            </div>

            <div class="padding">
                <button class="button button-dark button-block" ng-click="resetNewPassword(userEmail)" ng-disabled="form.recovery.$invalid">{{'login.recovey_button' | translate}}</button>
            </div>
                
        </form>
  </ion-content>

</ion-modal-view>
